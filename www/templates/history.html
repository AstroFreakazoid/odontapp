<ion-view hide-back-button="true" view-title="Historial Clínico">
  <ion-content class="has-header">
    <div class="row row-no-padding">
      <div class="col cover-background history_bg basic_bg" ng-click="goTo( 'app.profile' )">
        <div class="go-button"><i class="icon ion-log-in white"></i></div>
        <div class="box-it">
          <h3><i class="icon ion-person"></i> Información personal</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="row row-no-padding">
      <div class="col cover-background history_bg doctor_bg" ng-click="goTo( 'app.questionary' )">
        <div class="go-button"><i class="icon ion-log-in"></i></div>
        <div class="box-it">
          <h3><i class="icon ion-medkit"></i> Información clínica</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="row row-no-padding">
      <div class="col cover-background history_bg dentist_bg" ng-click="goTo( 'app.calendar' )">
        <div class="go-button"><i class="icon ion-log-in white"></i></div>
        <div class="box-it">
          <h3><i class="icon ion-calendar"></i> Historial de citas</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
